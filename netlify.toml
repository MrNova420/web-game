# Netlify Configuration for Fantasy Survival MMO
# This file configures the build and deployment settings for Netlify

[build]
  # Build command
  command = "cd client && npm install && npm run build"
  
  # Directory with built files
  publish = "client/dist"
  
  # Build environment
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Redirects for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Redirect API calls to backend (if using Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-server.com/api/:splat"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Cache Control
    Cache-Control = "public, max-age=31536000, immutable"

# Static assets caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Asset symlink handling
[[headers]]
  for = "/extracted_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Build plugins (optional)
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "reports/lighthouse.html"

# Context-specific settings
[context.production]
  command = "cd client && npm ci && npm run build"
  
  [context.production.environment]
    VITE_API_URL = "https://api.fantasy-survival-mmo.netlify.app"
    VITE_SOCKET_URL = "https://api.fantasy-survival-mmo.netlify.app"
    NODE_ENV = "production"

[context.deploy-preview]
  command = "cd client && npm install && npm run build"
  
  [context.deploy-preview.environment]
    VITE_API_URL = "https://preview-api.fantasy-survival-mmo.netlify.app"
    NODE_ENV = "development"

[context.branch-deploy]
  command = "cd client && npm install && npm run build"
  
  [context.branch-deploy.environment]
    NODE_ENV = "development"

# Dev settings (for netlify dev command)
[dev]
  command = "cd client && npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"
  autoLaunch = true

# Functions (if you add serverless functions later)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
